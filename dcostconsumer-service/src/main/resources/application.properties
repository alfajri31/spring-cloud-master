spring.application.name=dcost-consumer-service
server.servlet.context-path=/dcost-consumer-service
spring.data.mongodb.uri=mongodb://localhost:28017/dcost_db
server.port=8081

spring.kafka.consumer.bootstrap-servers=127.0.0.1:29092
spring.kafka.consumer.group-id=SIMULATE
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
topic.name.consumer=simulate-callback-to-consumer



